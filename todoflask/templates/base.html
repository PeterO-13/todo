<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="
https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css
" rel="stylesheet">
<script src="
https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js
"></script>
</head>
<body>
    <div class="ui container">
    <h1 style="margin-top: 45px;" class="ui center aligned header">Todo App</h1>

    <form style="margin: 30px;" class="ui form" action="/add" method="POST">
        <div class="field">

            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

{% for todo in todo_list %}
<div style="margin: 30px;" class="ui segment">
<p class="ui big header"> {{ todo.id }} | {{ todo.title }} </p>

{% if todo.complete == False %}
<span class="ui gray label">Not Complete</span>
{% else %}
<span class="green label">Completeed</span>
{% endif %}

<a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
<a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
</div>
{% endfor %}
</div>
</body>
</html>
